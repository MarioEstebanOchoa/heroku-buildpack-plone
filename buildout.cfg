newest = false
versions = versions
prefer-final = true
relative-paths = true

index = https://pypi.python.org/simple/

find-links += https://effbot.org/downloads/
parts = instance

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
relative-paths = true
eggs =
    Plone
    Pillow
